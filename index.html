<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Bo-Angular</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="bower_components/angular-gridster/dist/angular-gridster.min.css" rel="stylesheet" />

    <link href="app/app.css" rel="stylesheet" />
    <link href="app/framework/boFramework.css" rel="stylesheet" />
    <link href="app/menu/boMenu.css" rel="stylesheet" />

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-gridster/dist/angular-gridster.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/ngstorage/ngStorage.min.js"></script>

    <script src="app/appModule.js"></script>
    <script src="app/appConfig.js"></script>
    
    <script src="app/menu/boMenuDirective.js"></script>
    <script src="app/menu/boMenuController.js"></script>
    <script src="app/menu/boMenuItemDirective.js"></script>
  
    <script src="app/dashboard/boDashboardDirective.js"></script>
    <script src="app/dashboard/boWidgetBodyDirective.js"></script>

    <script src="app/framework/boFrameworkDirective.js"></script>
    <script src="app/framework/boFrameworkController.js"></script>
    

</head>
<body class="container-fluid">
    <bo-framework title="Bo-Angular"
                  subtitle="POC Project"
                  icon-file="images/thomsonLogo.jpg">
        <bo-menu>
            <bo-menu-item label="Account Pages" icon="fa-dashboard" route="accountpages"></bo-menu-item>
            <bo-menu-item label="Trading Pages" icon="fa-magic" route="tradingpages"></bo-menu-item>
            <bo-menu-item label="Market Data" icon="fa-location-arrow" route="marketdata"></bo-menu-item>
        </bo-menu>
       
    </bo-framework>
</body>
</html>
